<html>
    <head>
        <title >
            MATRIX_SUM
        </title>
        
    </head>
    
    <body style="background-color: magenta; text-align: center;">
        <script >
            document.write('<h3 >Matrix</31>')
    
    var matrix = [[5,8,3,9],
                  [3,8,7,4],
                  [5,8,2,7],
                  [8,3,1,3]];
    var n = matrix.length
    var sum =0;
    for(let i =0;i<n;i++){
        document.write('<br>');
    
        for(let j =0;j<n;j++){
            document.write(matrix[i][j]);
    
            document.write(" ");
    
            if(i == j){
                sum = sum+matrix[i][j];
            }
        }
    }
    
    document.write('<br>')
    
    document.write('<h4>Sum of diagonal elements</h4>')
    
    document.write(sum);
        </script>
    </body>
</html>
